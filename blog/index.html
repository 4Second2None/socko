---
layout: article
title: Blog
---
 
<h1>Socko Blog <a href="rss.xml"><img src="../assets/img/rss.png" alt="rss" style="vertical-align: bottom;"/></a></h1>
 
<ul class="blog_posts">
  {% for post in site.posts %}
 
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.summary }}. Published <i>{{ post.date | date: "%d %B %Y" }}</i> by <i>{{ post.author }}</i>.</p>
  </li>
  
  {% endfor %}
</ul>
